{% extends "user/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <center>
        <div class="content-section">
            <h1>Welcome to Web Movie! Let's Sign Up</h1>
            <form method="POST">
                {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Be our members</legend>
                {{ form|crispy }}
            </fieldset>
                <div class="form-group">
                    <button class="btn btn-out-line-info" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already have an account? <a class="ml-2" href="#">Sign In</a>
                </small>
            </div>
        </div>
    </center>
{% endblock content %}
